<ossec_config>
  <client>
    <server>
      <address>wz-manager.quashprj.org</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <enrollment>
      <enabled>yes</enabled>
      <agent_name>gwsalerts-1</agent_name>
      <manager_address>wz-manager.quashprj.org</manager_address>
      <groups>default</groups>
    </enrollment>
    <notify_time>60</notify_time>
    <time-reconnect>120</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>
</ossec_config>
